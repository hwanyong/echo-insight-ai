
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Minimal Maps</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --color-bg: #101010; /* Neutral Dark */
        --color-glass: rgba(255, 255, 255, 0.1);
        --color-border: rgba(255, 255, 255, 0.15);
      }
      /* Prevent scrolling on mobile for full-screen map experience */
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        background-color: var(--color-bg);
        color: #f8fafc;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }
      #root {
        height: 100%;
        width: 100%;
      }

      /* Glass Marker Animations */
      @keyframes pulse-glass {
        0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
        70% { box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); }
        100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
      }

      @keyframes pulse-yellow {
        0% { box-shadow: 0 0 0 0 rgba(250, 204, 21, 0.7); }
        70% { box-shadow: 0 0 0 10px rgba(250, 204, 21, 0); }
        100% { box-shadow: 0 0 0 0 rgba(250, 204, 21, 0); }
      }

      @keyframes pulse-red {
        0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
        70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); }
        100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
      }

      .marker-glass {
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
        border: 1px solid rgba(255,255,255,0.8);
        backdrop-filter: blur(4px);
        transition: all 0.3s ease;
      }

      .marker-user {
        animation: pulse-glass 2s infinite;
      }

      /* State Modifiers */
      .marker-analyzing {
        background-color: #facc15 !important; /* Yellow 400 */
        animation: pulse-yellow 1.5s infinite;
        border-color: #fef08a !important;
      }

      .marker-risk {
        background-color: #ef4444 !important; /* Red 500 */
        animation: pulse-red 2s infinite;
        border: 2px solid #fee2e2 !important;
        z-index: 10;
      }

      .marker-safe {
        background-color: #22c55e !important; /* Green 500 */
        border-color: #dcfce7 !important;
      }

      .marker-empty {
        background-color: #94a3b8 !important; /* Slate 400 */
        opacity: 0.6;
        transform: scale(0.8);
      }

    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>

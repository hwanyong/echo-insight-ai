
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Minimal Maps</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --color-bg: #e5e7eb; /* Cool Gray 200 */
      }
      /* Prevent scrolling on mobile for full-screen map experience */
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        background-color: var(--color-bg);
        color: #1e293b;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }
      #root {
        height: 100%;
        width: 100%;
      }

      /* Glass Marker Animations */
      @keyframes pulse-glass {
        0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4); }
        70% { box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); }
        100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
      }

      @keyframes pulse-yellow {
        0% { box-shadow: 0 0 0 0 rgba(250, 204, 21, 0.7); }
        70% { box-shadow: 0 0 0 10px rgba(250, 204, 21, 0); }
        100% { box-shadow: 0 0 0 0 rgba(250, 204, 21, 0); }
      }

      @keyframes pulse-red {
        0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
        70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); }
        100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
      }

      .marker-glass {
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        border: 2px solid rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(8px);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .marker-glass:hover {
        transform: scale(1.2);
        z-index: 50;
      }

      .marker-user {
        animation: pulse-glass 2s infinite;
      }

      /* State Modifiers */
      .marker-analyzing {
        background-color: rgba(250, 204, 21, 0.8) !important; /* Yellow */
        animation: pulse-yellow 1.5s infinite;
        border-color: #fefce8 !important;
      }

      .marker-risk {
        background-color: rgba(239, 68, 68, 0.8) !important; /* Red */
        animation: pulse-red 2s infinite;
        border-color: #fef2f2 !important;
        z-index: 10;
      }

      .marker-safe {
        background-color: rgba(59, 130, 246, 0.8) !important; /* Blue */
        border-color: #eff6ff !important;
      }

      .marker-empty {
        background-color: rgba(148, 163, 184, 0.6) !important; /* Slate */
        transform: scale(0.8);
      }
      
      /* Scrollbar for glass panels */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.1); 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.2); 
      }

    </style>

{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
